<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<title>My Personal Blog</title>
		<link
			rel="stylesheet"
			href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="./assets/css/blog.css" />
	</head>
	<body>
		<header>
			<button onclick="darkFunction()">☀<button><type="button"><a href="blog.html">Next page</a></button>
		</header>

		<main>
			<div class="card">
				<h2>My First Blog</h2>
				<img
					src="assets/images/Hanus1.png"
					alt="Hanus" />
			</div>

			<section class="sec2">
				<h2>What's on your mind?</h2>
				<form name="blog" id="blogForm">
					<label for="username">Username</label>
					<input
						type="text"
						id="username"
						class="inputEl" />

					<label for="title">Title</label>
					<input
						type="text"
						id="title"
						class="inputEl" />

					<label for="content">Content</label>
					<textarea
						id="content"
						type="text"
						rows="5"
						class="inputEl"></textarea>

					<input
						type="submit"
						value="submit"/>
				</form>
			</section>
		</main>

			<footer>Made with ❤ by Lora Lainio</footer>
			
		<script src="./assets/js/index.js"></script>

	</body>
</html>
